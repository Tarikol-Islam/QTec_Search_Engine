<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Search</title>
</head>

<body style="background: whitesmoke;">
    <script>localStorage.clear()</script>
    <form class="container" action="{% url 'ShopHome' %}" method="GET"> 
        <h1 class="my-5" style="text-align: center;">Search Here</h1>
        <input class="form-control my-5 center-block" id="Search" name="Search" style="height:50px;width: 800px; margin-left: auto; margin-right: auto; border-width: 2px; border-color:yellow;" type="search" placeholder="Search" aria-label="Search">
        <div class="text-center">
            <button class="btn btn-outline-success " type="submit">Search</button>
        </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
